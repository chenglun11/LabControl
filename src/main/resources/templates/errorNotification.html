<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>审核通过通知</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: red;
            font-size: 24px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>审核结果通知</h1>
    <p>Hi！<span th:text="${name}">Name</span>,</p>
    <p>你申请的<span th:text="${labName}">实验室名称</span> 未通过。</p>
    <p><strong>审核时间：</strong><span th:text="${approvalTime}">审核时间</span></p>
    <div class="footer">
        <p>这是一封自动发送的邮件，请勿回复。</p>
    </div>
</div>
</body>
</html>
